<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustino Oro - Partidas y Torneos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 30px;
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters label {
            font-weight: bold;
            color: #333;
        }

        .filters select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tournament-badge {
            background: #ff9800;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        .tournament-badge.otb {
            background: #e91e63;
        }

        .tournament-badge.online {
            background: #2196f3;
        }

        .game-result {
            font-size: 1.8em;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 8px;
        }

        .result-win {
            background: #4caf50;
            color: white;
        }

        .result-loss {
            background: #f44336;
            color: white;
        }

        .result-draw {
            background: #ff9800;
            color: white;
        }

        .game-date {
            color: #999;
            font-size: 0.9em;
        }

        .players {
            margin-bottom: 15px;
        }

        .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            border-radius: 6px;
        }

        .player-white {
            background: #f5f5f5;
        }

        .player-black {
            background: #333;
            color: white;
        }

        .player-name {
            font-weight: bold;
            flex: 1;
        }

        .player-rating {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .info-item {
            font-size: 0.9em;
        }

        .info-label {
            color: #999;
            display: block;
            margin-bottom: 3px;
        }

        .info-value {
            color: #333;
            font-weight: bold;
        }

        .link-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .link-button:hover {
            background: #5568d3;
        }

        .error {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            color: #f44336;
            font-size: 1.2em;
        }

        .source-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .source-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .source-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .source-btn.active {
            background: white;
            color: #667eea;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }

            .tab {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Faustino Oro</h1>
            <div class="subtitle">Maestro Internacional - Prodigio del Ajedrez Argentino</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalGames">-</div>
                    <div class="stat-label">Partidas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wins">-</div>
                    <div class="stat-label">Victorias</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="draws">-</div>
                    <div class="stat-label">Empates</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="losses">-</div>
                    <div class="stat-label">Derrotas</div>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('online')">üéÆ Partidas Online</button>
            <button class="tab" onclick="switchTab('otb')">‚ôüÔ∏è Torneos Presenciales</button>
            <button class="tab" onclick="switchTab('all')">üìä Todas las Partidas</button>
        </div>

        <!-- Tab: Online Games -->
        <div id="online-tab" class="tab-content active">
            <div class="source-buttons">
                <button class="source-btn active" onclick="setSource('chesscom')">Chess.com</button>
                <button class="source-btn" onclick="setSource('lichess')">Lichess</button>
            </div>

            <div class="filters" id="onlineFilters">
                <label for="monthSelect">Mes:</label>
                <select id="monthSelect">
                    <option value="">Cargando...</option>
                </select>
                <label for="timeClassSelect">Tipo:</label>
                <select id="timeClassSelect">
                    <option value="all">Todos</option>
                    <option value="rapid">R√°pidas</option>
                    <option value="blitz">Blitz</option>
                    <option value="bullet">Bullet</option>
                    <option value="daily">Diarias</option>
                </select>
            </div>

            <div id="onlineLoading" class="loading" style="display:none;">Cargando partidas...</div>
            <div id="onlineGames" class="games-grid"></div>
            <div id="onlineError"></div>
        </div>

        <!-- Tab: OTB Tournaments -->
        <div id="otb-tab" class="tab-content">
            <div class="filters">
                <label>Fuente:</label>
                <select id="otbSource">
                    <option value="lichess-broadcasts">Lichess Broadcasts (En vivo)</option>
                    <option value="lichess-games">Lichess - Partidas OTB</option>
                </select>
            </div>

            <div id="otbLoading" class="loading" style="display:none;">Cargando torneos presenciales...</div>
            <div id="otbGames" class="games-grid"></div>
            <div id="otbError"></div>
        </div>

        <!-- Tab: All Games -->
        <div id="all-tab" class="tab-content">
            <div class="filters">
                <label for="allMonthSelect">Mes:</label>
                <select id="allMonthSelect">
                    <option value="">Cargando...</option>
                </select>
                <label for="allSourceSelect">Fuente:</label>
                <select id="allSourceSelect">
                    <option value="all">Todas</option>
                    <option value="chesscom">Chess.com</option>
                    <option value="lichess">Lichess</option>
                </select>
            </div>

            <div id="allLoading" class="loading" style="display:none;">Cargando todas las partidas...</div>
            <div id="allGames" class="games-grid"></div>
            <div id="allError"></div>
        </div>
    </div>

    <script>
        const CHESSCOM_USERNAME = 'FaustinoOro';
        const LICHESS_USERNAME = 'FaustiOro';
        
        let allGames = [];
        let currentTab = 'online';
        let currentSource = 'chesscom';

        // Initialize
        generateMonthOptions();
        loadOnlineGames();

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            // Load appropriate data
            if (tab === 'online') {
                loadOnlineGames();
            } else if (tab === 'otb') {
                loadOTBGames();
            } else if (tab === 'all') {
                loadAllGames();
            }
        }

        // Source switching for online games
        function setSource(source) {
            currentSource = source;
            document.querySelectorAll('.source-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadOnlineGames();
        }

        // Generate month options
        function generateMonthOptions() {
            ['monthSelect', 'allMonthSelect'].forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '';
                
                const now = new Date();
                for (let i = 0; i < 12; i++) {
                    const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const monthName = date.toLocaleDateString('es', { month: 'long', year: 'numeric' });
                    
                    const option = document.createElement('option');
                    option.value = `${year}/${month}`;
                    option.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
                    select.appendChild(option);
                }
            });
        }

        // Fetch Chess.com games
        async function fetchChesscomGames(year, month) {
            try {
                const url = `https://api.chess.com/pub/player/${CHESSCOM_USERNAME}/games/${year}/${month}`;
                const response = await fetch(url);
                if (!response.ok) return [];
                const data = await response.json();
                return (data.games || []).map(g => ({...g, source: 'chesscom'}));
            } catch (error) {
                console.error('Error fetching Chess.com games:', error);
                return [];
            }
        }

        // Fetch Lichess games
        async function fetchLichessGames(year, month) {
            try {
                const startDate = new Date(year, month - 1, 1);
                const endDate = new Date(year, month, 0);
                const since = startDate.getTime();
                const until = endDate.getTime();
                
                const url = `https://lichess.org/api/games/user/${LICHESS_USERNAME}?since=${since}&until=${until}&max=100&pgnInJson=false`;
                const response = await fetch(url, {
                    headers: { 'Accept': 'application/x-ndjson' }
                });
                
                if (!response.ok) return [];
                
                const text = await response.text();
                const games = text.trim().split('\n')
                    .filter(line => line)
                    .map(line => {
                        try {
                            return JSON.parse(line);
                        } catch {
                            return null;
                        }
                    })
                    .filter(g => g);
                
                return games.map(g => ({...g, source: 'lichess'}));
            } catch (error) {
                console.error('Error fetching Lichess games:', error);
                return [];
            }
        }

        // Load online games
        async function loadOnlineGames() {
            const monthSelect = document.getElementById('monthSelect');
            const selectedMonth = monthSelect.value;
            
            if (!selectedMonth) return;
            
            document.getElementById('onlineLoading').style.display = 'block';
            document.getElementById('onlineGames').innerHTML = '';
            document.getElementById('onlineError').innerHTML = '';

            const [year, month] = selectedMonth.split('/');
            
            if (currentSource === 'chesscom') {
                allGames = await fetchChesscomGames(year, month);
            } else {
                allGames = await fetchLichessGames(year, month);
            }

            document.getElementById('onlineLoading').style.display = 'none';

            if (allGames.length === 0) {
                document.getElementById('onlineError').innerHTML = '<div class="error">No se encontraron partidas para este mes</div>';
                updateStats([]);
                return;
            }

            filterAndDisplayOnlineGames();
        }

        // Filter and display online games
        function filterAndDisplayOnlineGames() {
            const timeClass = document.getElementById('timeClassSelect').value;
            
            let filteredGames = allGames;
            if (timeClass !== 'all') {
                filteredGames = allGames.filter(game => {
                    if (game.source === 'chesscom') {
                        return game.time_class === timeClass;
                    } else {
                        return game.speed === timeClass;
                    }
                });
            }

            updateStats(filteredGames);
            displayGames(filteredGames, 'onlineGames');
        }

        // Load OTB games
        async function loadOTBGames() {
            document.getElementById('otbLoading').style.display = 'block';
            document.getElementById('otbGames').innerHTML = '';
            document.getElementById('otbError').innerHTML = '';

            const source = document.getElementById('otbSource').value;
            
            try {
                let games = [];
                
                if (source === 'lichess-games') {
                    // Fetch recent Lichess games
                    const response = await fetch(`https://lichess.org/api/games/user/${LICHESS_USERNAME}?max=50&pgnInJson=false`, {
                        headers: { 'Accept': 'application/x-ndjson' }
                    });
                    
                    if (response.ok) {
                        const text = await response.text();
                        games = text.trim().split('\n')
                            .filter(line => line)
                            .map(line => {
                                try {
                                    return JSON.parse(line);
                                } catch {
                                    return null;
                                }
                            })
                            .filter(g => g)
                            .map(g => ({...g, source: 'lichess', isOTB: true}));
                    }
                } else if (source === 'lichess-broadcasts') {
                    // For broadcasts, we'd need to search for specific tournaments
                    // This is a placeholder - Lichess broadcasts require specific tournament IDs
                    document.getElementById('otbError').innerHTML = '<div class="error">Funci√≥n en desarrollo. Usa "Lichess - Partidas OTB" por ahora.</div>';
                    document.getElementById('otbLoading').style.display = 'none';
                    return;
                }

                document.getElementById('otbLoading').style.display = 'none';

                if (games.length === 0) {
                    document.getElementById('otbError').innerHTML = '<div class="error">No se encontraron partidas OTB recientes</div>';
                    return;
                }

                displayGames(games, 'otbGames');
            } catch (error) {
                console.error('Error loading OTB games:', error);
                document.getElementById('otbLoading').style.display = 'none';
                document.getElementById('otbError').innerHTML = '<div class="error">Error al cargar torneos presenciales</div>';
            }
        }

        // Load all games
        async function loadAllGames() {
            const monthSelect = document.getElementById('allMonthSelect');
            const sourceSelect = document.getElementById('allSourceSelect');
            const selectedMonth = monthSelect.value;
            const selectedSource = sourceSelect.value;
            
            if (!selectedMonth) return;
            
            document.getElementById('allLoading').style.display = 'block';
            document.getElementById('allGames').innerHTML = '';
            document.getElementById('allError').innerHTML = '';

            const [year, month] = selectedMonth.split('/');
            let games = [];

            if (selectedSource === 'all' || selectedSource === 'chesscom') {
                const chesscomGames = await fetchChesscomGames(year, month);
                games = games.concat(chesscomGames);
            }

            if (selectedSource === 'all' || selectedSource === 'lichess') {
                const lichessGames = await fetchLichessGames(year, month);
                games = games.concat(lichessGames);
            }

            document.getElementById('allLoading').style.display = 'none';

            if (games.length === 0) {
                document.getElementById('allError').innerHTML = '<div class="error">No se encontraron partidas</div>';
                return;
            }

            // Sort by date
            games.sort((a, b) => {
                const dateA = a.source === 'chesscom' ? a.end_time : a.createdAt / 1000;
                const dateB = b.source === 'chesscom' ? b.end_time : b.createdAt / 1000;
                return dateB - dateA;
            });

            displayGames(games, 'allGames');
        }

        // Update statistics
        function updateStats(games) {
            let wins = 0, draws = 0, losses = 0;

            games.forEach(game => {
                const result = getGameResult(game);
                if (result === 'Victoria') wins++;
                else if (result === 'Empate') draws++;
                else if (result === 'Derrota') losses++;
            });

            document.getElementById('totalGames').textContent = games.length;
            document.getElementById('wins').textContent = wins;
            document.getElementById('draws').textContent = draws;
            document.getElementById('losses').textContent = losses;
        }

        // Get game result
        function getGameResult(game) {
            if (game.source === 'chesscom') {
                const white = game.white.username.toLowerCase();
                const isFaustinoWhite = white === CHESSCOM_USERNAME.toLowerCase();
                
                if (game.white.result === 'win') return isFaustinoWhite ? 'Victoria' : 'Derrota';
                if (game.black.result === 'win') return isFaustinoWhite ? 'Derrota' : 'Victoria';
                if (game.white.result === 'agreed' || game.white.result === 'repetition' || 
                    game.white.result === 'stalemate' || game.white.result === 'insufficient') return 'Empate';
                if (game.white.result === 'draw' || game.black.result === 'draw') return 'Empate';
                return 'Derrota';
            } else {
                // Lichess
                const white = game.players.white.user?.name?.toLowerCase() || '';
                const black = game.players.black.user?.name?.toLowerCase() || '';
                const isFaustinoWhite = white === LICHESS_USERNAME.toLowerCase();
                const isFaustinoBlack = black === LICHESS_USERNAME.toLowerCase();
                
                if (game.status === 'draw' || game.status === 'stalemate') return 'Empate';
                
                if (game.winner === 'white') return isFaustinoWhite ? 'Victoria' : 'Derrota';
                if (game.winner === 'black') return isFaustinoBlack ? 'Victoria' : 'Derrota';
                
                return 'Empate';
            }
        }

        // Display games
        function displayGames(games, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            games.forEach(game => {
                const card = createGameCard(game);
                container.appendChild(card);
            });
        }

        // Create game card
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';

            if (game.source === 'chesscom') {
                return createChesscomCard(game);
            } else {
                return createLichessCard(game);
            }
        }

        // Create Chess.com card
        function createChesscomCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';

            const white = game.white;
            const black = game.black;
            const isFaustinoWhite = white.username.toLowerCase() === CHESSCOM_USERNAME.toLowerCase();
            const result = getGameResult(game);
            const resultClass = result === 'Victoria' ? 'result-win' : result === 'Empate' ? 'result-draw' : 'result-loss';

            const date = new Date(game.end_time * 1000).toLocaleDateString('es', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            const timeControl = game.time_control || 'N/A';
            const timeClass = game.time_class ? game.time_class.charAt(0).toUpperCase() + game.time_class.slice(1) : 'N/A';

            card.innerHTML = `
                <span class="tournament-badge online">Chess.com</span>
                <div class="game-header">
                    <div class="game-result ${resultClass}">${result}</div>
                    <div class="game-date">${date}</div>
                </div>
                
                <div class="players">
                    <div class="player player-white">
                        <span class="player-name">‚ö™ ${white.username}${isFaustinoWhite ? ' üë§' : ''}</span>
                        <span class="player-rating">${white.rating}</span>
                    </div>
                    <div class="player player-black">
                        <span class="player-name">‚ö´ ${black.username}${!isFaustinoWhite ? ' üë§' : ''}</span>
                        <span class="player-rating">${black.rating}</span>
                    </div>
                </div>

                <div class="game-info">
                    <div class="info-item">
                        <span class="info-label">Tipo</span>
                        <span class="info-value">${timeClass}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Control</span>
                        <span class="info-value">${timeControl}</span>
                    </div>
                </div>

                <a href="${game.url}" target="_blank" class="link-button">Ver partida ‚Üí</a>
            `;

            return card;
        }

        // Create Lichess card
        function createLichessCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';

            const white = game.players.white;
            const black = game.players.black;
            const whiteName = white.user?.name || 'An√≥nimo';
            const blackName = black.user?.name || 'An√≥nimo';
            const isFaustinoWhite = whiteName.toLowerCase() === LICHESS_USERNAME.toLowerCase();
            const result = getGameResult(game);
            const resultClass = result === 'Victoria' ? 'result-win' : result === 'Empate' ? 'result-draw' : 'result-loss';

            const date = new Date(game.createdAt).toLocaleDateString('es', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            const speed = game.speed ? game.speed.charAt(0).toUpperCase() + game.speed.slice(1) : 'N/A';
            const clock = game.clock ? `${Math.floor(game.clock.initial / 60)}+${game.clock.increment}` : 'N/A';

            const badgeClass = game.isOTB ? 'otb' : 'online';
            const badgeText = game.isOTB ? 'OTB - Lichess' : 'Lichess';

            card.innerHTML = `
                <span class="tournament-badge ${badgeClass}">${badgeText}</span>
                <div class="game-header">
                    <div class="game-result ${resultClass}">${result}</div>
                    <div class="game-date">${date}</div>
                </div>
                
                <div class="players">
                    <div class="player player-white">
                        <span class="player-name">‚ö™ ${whiteName}${isFaustinoWhite ? ' üë§' : ''}</span>
                        <span class="player-rating">${white.rating || 'N/A'}</span>
                    </div>
                    <div class="player player-black">
                        <span class="player-name">‚ö´ ${blackName}${!isFaustinoWhite ? ' üë§' : ''}</span>
                        <span class="player-rating">${black.rating || 'N/A'}</span>
                    </div>
                </div>

                <div class="game-info">
                    <div class="info-item">
                        <span class="info-label">Tipo</span>
                        <span class="info-value">${speed}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Control</span>
                        <span class="info-value">${clock}</span>
                    </div>
                </div>

                <a href="https://lichess.org/${game.id}" target="_blank" class="link-button">Ver partida ‚Üí</a>
            `;

            return card;
        }

        // Event listeners
        document.getElementById('monthSelect').addEventListener('change', loadOnlineGames);
        document.getElementById('timeClassSelect').addEventListener('change', filterAndDisplayOnlineGames);
        document.getElementById('otbSource').addEventListener('change', loadOTBGames);
        document.getElementById('allMonthSelect').addEventListener('change', loadAllGames);
        document.getElementById('allSourceSelect').addEventListener('change', loadAllGames);
    </script>
</body>
</html>
